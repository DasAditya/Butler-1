{% extends 'home/base_visitor.html' %}

{% block style %}
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{%static 'home/sty_register.css'%}">
{% endblock %}


{% block body %}

    </br></br></br></br></br></br></br>
    <div class="content">

            <div class="col-sm-2"></div>
            <div class="col-sm-8">

            <div align="center"> <br><br><p class="sub">Login</p>
                <br>
                <form role="form" action="{% url 'home:login_user' %}" method="post" enctype="multipart/form-data">
